
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8ffe8;
      padding: 40px;
      text-align: center;
    }

      color: green;
    }

    }
  </style>
</head>
<body>

  <h2>Booking Confirmed!</h2>
  <p><strong>Movie:</strong> {{ movie }}</p>
  <p><strong>Seats:</strong> {{ seat }}</p>

</html>
