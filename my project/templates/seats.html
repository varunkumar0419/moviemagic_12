<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 2.2em;
      color: #00c3ff;
      margin-bottom: 5px;
    }

    .section-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .screen {
      background-color: #999;
      color: black;
      padding: 8px;
      margin: 10px auto;
      width: 60%;
      border-radius: 8px;
      font-weight: bold;
    }

    .seat-layout {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .row-labels {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-right: 10px;
    }

    .row-label {
      height: 28px;
      line-height: 28px;
      font-weight: bold;
    }

    .seats-grid {
      display: grid;
      grid-template-columns: repeat(25, 25px);
      gap: 6px;
    }

    .col-labels {
      display: grid;
      grid-template-columns: repeat(25, 25px);
      gap: 6px;
      justify-content: center;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .col-label {
      font-weight: bold;
    }

    .seat {
      width: 25px;
      height: 25px;
      background-color: #444;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .seat.selected {
      background-color: #00ff00;
    }

    .seat.booked {
      background-color: red;
      cursor: not-allowed;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .legend div {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .legend-box {
      width: 15px;
      height: 15px;
      border-radius: 3px;
    }

    .available-box {
      background-color: #444;
    }

    .selected-box {
      background-color: #00ff00;
    }

    .booked-box {
      background-color: red;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #00c3ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin: 0 10px;
    }

    button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }

    #warning {
      color: #ff4444;
      margin-top: 10px;
    }
  </style>
</head>
<body>


  <div class="section-title">Executive ₹200</div>
  <div class="screen"> </div>

  <div class="col-labels" id="colLabels"></div>

  <div class="seat-layout">
    <div class="row-labels" id="rowLabels"></div>
    <div class="seats-grid" id="seatLayout"></div>
  </div>

  <div class="legend">
    <div><div class="legend-box available-box"></div> Available</div>
    <div><div class="legend-box selected-box"></div> Selected</div>
    <div><div class="legend-box booked-box"></div> Booked</div>
  </div>

  <div id="warning"></div>

  <div class="button-container">
    <button onclick="confirmSeats()">Proceed to Payment</button>
    <button onclick="window.location.href='/dashboard'">Cancel</button>
  </div>

  <script>
    const maxSeats = 3;
    const seatLayout = document.getElementById("seatLayout");
    const rowLabels = document.getElementById("rowLabels");
    const colLabels = document.getElementById("colLabels");

    const rows = Array.from("ABCDEFGHIJKLMNO").reverse(); // O to A
    const cols = 25;

    // Column labels
    for (let j = 1; j <= cols; j++) {
      const col = document.createElement("div");
      col.classList.add("col-label");
      col.textContent = j;
      colLabels.appendChild(col);
    }

    rows.forEach(row => {
      // Row label
      const rowLabel = document.createElement("div");
      rowLabel.classList.add("row-label");
      rowLabel.textContent = row;
      rowLabels.appendChild(rowLabel);

      for (let j = 1; j <= cols; j++) {
        const seat = document.createElement("div");
        seat.classList.add("seat");

        // Pricing logic
        let price = 120;
        if ("OLMN".includes(row)) price = 200;
        else if ("KJIHGFE".includes(row)) price = 170;

        seat.dataset.row = row;
        seat.dataset.col = j;
        seat.dataset.price = price;
        seat.title = `${row}${j} - ₹${price}`;

        seat.onclick = () => toggleSeat(seat);
        seatLayout.appendChild(seat);
      }
    });

    function toggleSeat(seat) {
      if (seat.classList.contains("booked")) return;

      const selectedSeats = document.querySelectorAll(".seat.selected");
      if (seat.classList.contains("selected")) {
        seat.classList.remove("selected");
        document.getElementById("warning").textContent = "";
      } else if (selectedSeats.length >= maxSeats) {
        document.getElementById("warning").textContent = "You can select only 3 seats!";
      } else {
        seat.classList.add("selected");
        document.getElementById("warning").textContent = "";
      }
    }

    function confirmSeats() {
      const selectedSeats = Array.from(document.querySelectorAll(".seat.selected"))
        .map(seat => seat.dataset.row + seat.dataset.col + ` (₹${seat.dataset.price})`);

      if (selectedSeats.length === 0) {
        document.getElementById("warning").textContent = "Please select at least 1 seat.";
        return;
      }

      alert("Seats booked:\n" + selectedSeats.join(", ") + "\nRedirecting to payment...");
      window.location.href = "/payment";
    }
  </script>

</body>
</html>
